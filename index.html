<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to Watch Next | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/larger.css" />
    <script src="config.local.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/modules/hamburgerMenu.js" type="module"></script>
    <script src="js/form.mjs" type="module"></script>
    <script src="js/movieList.mjs" type="module"></script>
    <script src="js/filterMovies.js" type="module"></script>




    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="divider-bottom">
    </header>
    <main>
        <form>
            <div class="dropdowns-and-ratings">
                <fieldset>
                    <legend>Vibes (select all that apply)</legend>
                    <p class="vibe-hint">(Max 3 reccomended Vibes)</p>
                    <div class="vibes">
                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="dateNight" />
                            Date Night
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="actionRush" />
                            Action Rush
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="laughs" />
                            Laughs
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="epicAdventure" />
                            Epic Adventure
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="mindBender" />
                            Mind-Bender
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="darkAndGritty" />
                            Dark and Gritty
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="spooky" />
                            Spooky
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="feelGood" />
                            Feel Good
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="emotional" />
                            Emotional
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="trueStory" />
                            True Story
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="animated" />
                            Animated
                        </label>

                        <label class="vibe-item">
                            <input type="checkbox" name="vibe[]" value="chill" />
                            Chill
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Year Range & Ratings</legend>
                    <div class="year-range">
                        <div>
                            <label for="start-year-select">Start:</label>
                            <select id="start-year-select" name="start-year"></select>
                        </div>

                        <div>
                            <label for="end-year-select">End:</label>
                            <select id="end-year-select" name="end-year"></select>
                        </div>
                    </div>

                    <div class="ratings">
                        <div class="pair">
                            <label for="rating-g">G</label>
                            <input id="rating-g" type="checkbox" name="rating" value="g">
                        </div>

                        <div class="pair">
                            <label for="rating-pg">PG</label>
                            <input id="rating-pg" type="checkbox" name="rating" value="pg">
                        </div>

                        <div class="pair">
                            <label for="rating-pg13">PG-13</label>
                            <input id="rating-pg13" type="checkbox" name="rating" value="pg-13">
                        </div>

                        <div class="pair">
                            <label for="rating-r">R</label>
                            <input id="rating-r" type="checkbox" name="rating" value="r">
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button class="btn-yellow" id="find-movies" type="button">Find Movies</button>
                </div>
            </div>
        </form>

        <div class="movie-results"></div>
    </main>
    <footer>
    </footer>
</body>

</html>
